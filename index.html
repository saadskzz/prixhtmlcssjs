<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Basic document flow</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <ul>
      <li class="img">
        <div class="contain-text">
          <img src="1356154.png" alt="stranger things" />
          <p>stranger things</p>
        </div>
      </li>
      <li class="img">
        <div class="contain-text">
          <img src="Daemon-Targaryen.jpg" alt="hotd" />
          <p>hotd</p>
        </div>
      </li>
      <li class="img">
        <div class="contain-text">
          <img src="The-Boys-Homelander.jpg" alt="the boys" />
          <p>The boys</p>
        </div>
      </li>
      <li class="img">
        <div class="contain-text">
          <img src="1350909.png" alt="batman" />
          <p>batman</p>
        </div>
      </li>
    </ul>
  </body>
</html>
